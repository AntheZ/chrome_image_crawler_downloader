<!DOCTYPE html>
<html>
<head>
  <title>Налаштування</title>
</head>
<body>

  <input type="number" id="depth" min="0" max="10" value="0">
  <label for="pageSize">Швидкість відкриття сторінок:</label>
  <input type="number" id="pageSize" min="1" value="1">
  <label for="minSize">Мінімальний розмір зображень:</label>
  <input type="number" id="minSize" min="500" value="500">
  <button id="saveOptions">Зберегти налаштування</button>
  <script src="options.js"></script>
</body>
</html>
