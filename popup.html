<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Saver</title>
  <style>
    body {
      width: auto;
      max-width: 2560px;
      margin: 0 auto;
      padding: 30px;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 2400px;
      margin: 0 auto;
    }
    .stats {
      margin: 20px 0;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
    }
    .button-group {
      display: flex;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .stop-button {
      background-color: #f44336;
    }
    .stop-button:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-group">
      <button id="startCrawling">Почати пошук і завантаження</button>
      <button id="stopCrawling" class="stop-button" disabled>Зупинити</button>
    </div>
    <div class="stats">
      <p id="pagesScanned">Оброблено сторінок: 0</p>
      <p id="imagesFound">Збережено зображень: 0</p>
      <p id="duplicatesFound">Пропущено дублів: 0</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
